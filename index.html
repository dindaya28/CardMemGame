<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>JS Memory Game</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="mem-game">

            <div class="counter">
                <p>Number of Moves:</p>
                <p id="moves"> 0 </p>
                <p>Best Score:</p>
                <p id="highscore"> 0 </p>
            </div>

            <div class="mem-card" data-framework="KH">
                <img class="front" src="img/KH.svg" alt="KingHearts"/>
                <img class="back" src="img/back.svg" alt="Back"/>
            </div>

            <div class="mem-card" data-framework="KH">
                <img class="front" src="img/KH.svg" alt="KingHearts"/>
                <img class="back" src="img/back.svg" alt="Back"/>
            </div>

            <div class="mem-card" data-framework="KS">
                <img class="front" src="img/KS.svg" alt="KingSpades"/>
                <img class="back" src="img/back.svg" alt="Back"/>
            </div>

            <div class="mem-card" data-framework="KS">
                <img class="front" src="img/KS.svg" alt="KingSpades"/>
                <img class="back" src="img/back.svg" alt="Back"/>
            </div>

            <div class="mem-card" data-framework="QH">
                <img class="front" src="img/QH.svg" alt="QueenHearts"/>
                <img class="back" src="img/back.svg" alt="Back"/>
            </div>

            <div class="mem-card" data-framework="QH">
                <img class="front" src="img/QH.svg" alt="QueenHearts"/>
                <img class="back" src="img/back.svg" alt="Back"/>
            </div>

            <div class="mem-card" data-framework="QS">
                <img class="front" src="img/QS.svg" alt="QueenSpades"/>
                <img class="back" src="img/back.svg" alt="Back"/>
            </div>
    
            <div class="mem-card" data-framework="QS">
                <img class="front" src="img/QS.svg" alt="QueenSpades"/>
                <img class="back" src="img/back.svg" alt="Back"/>
            </div>

            <div class="mem-card" data-framework="JH">
                <img class="front" src="img/JH.svg" alt="JackHearts"/>
                <img class="back" src="img/back.svg" alt="Back"/>
            </div>

            <div class="mem-card" data-framework="JH">
                <img class="front" src="img/JH.svg" alt="JackHearts"/>
                <img class="back" src="img/back.svg" alt="Back"/>
            </div>

            <div class="mem-card" data-framework="JS">
                <img class="front" src="img/JS.svg" alt="JackSpades"/>
                <img class="back" src="img/back.svg" alt="Back"/>
            </div>

            <div class="mem-card" data-framework="JS">
                <img class="front" src="img/JS.svg" alt="JackSpades"/>
                <img class="back" src="img/back.svg" alt="Back"/>
            </div>

            <div class="resetButton">
                <button class="reset">
                    RESET BOARD
                </button>
            </div>

        </div>

        <script src="scripts.js"></script>
    </body>
</html>
